allWeightSchemas=PREFIX cex: <http://purl.org/weso/ontology/computex#> \
SELECT ?weightSchema ?element ?value WHERE { \
  ?weightSchema a cex:WeightSchema . \
  ?weightSchema cex:weight ?weight . \
  ?weight cex:element ?element . \
  ?weight cex:value ?value . \
} ORDER BY ?weightSchema

