PREFIX dc: <http://purl.org/dc/terms/> \
PREFIX sdmxa: <http://purl.org/linked-data/sdmx/2009/attribute#> \
SELECT * WHERE { \
  ?dataset a qb:DataSet .\
  FILTER (?dataset = <http://data.webfoundation.org/webindex/v2013/dataset/{0}>) .\
  ?dataset rdfs:label ?label .\
  ?dataset qb:structure ?structure .\
  ?dataset qb:slice ?slice .\
  ?dataset dc:title ?title .\
  ?dataset dc:issued ?issued .\
  ?dataset dc:contributor ?contributor .\
  ?dataset dc:publisher ?publisher .\
  ?dataset dc:subject ?subject .\
