 FILTER(?otherRegion != ?region) \
 ?obs wf-onto:ref-area ?otherCountry . \
 ?obs a qb:Observation . \
 ?obs a wf-onto:Observation . \
 ?obs wf-onto:ref-year ?year . \
 FILTER(?year = {1}) . \
