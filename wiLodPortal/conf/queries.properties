SELECT DISTINCT ?otherCode WHERE { \
 ?region a wf-onto:Region . \
 ?otherRegion a wf-onto:Region . \
 ?country a wf-onto:Country . \
 ?region wf-onto:ref-area ?country . \
 ?country wf-onto:has-iso-alpha3-code ?code . \
 FILTER(?code = "{0}") \
