#UPDATED
allCountries=PREFIX wf-onto: <http://data.webfoundation.org/ontology/> \
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> \
SELECT DISTINCT * \
WHERE{ \
  ?country a wf-onto:Country . \
  ?country rdfs:label ?countryLabel . \
  FILTER (lang(?countryLabel) = 'en'). \
  ?country wf-onto:has-iso-alpha3-code ?code3 . \
  ?country wf-onto:has-iso-alpha2-code ?code2 . \
  OPTIONAL { \
    ?region a wf-onto:Region . \
    ?region wf-onto:ref-area ?country . \
    ?region rdfs:label ?regionLabel . \
  } OPTIONAL { \
    ?country geo:lat ?lat . \
    ?country geo:long ?long . \
  } \
} 

