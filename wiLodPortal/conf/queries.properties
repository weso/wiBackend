SELECT * WHERE { \
  ?obs a qb:Observation . \
  ?obs a wf-onto:Observation . \
  ?obs rdfs:label ?label . \
  ?obs wf-onto:ref-area ?country . \
  ?country rdfs:label ?countryLabel . \
