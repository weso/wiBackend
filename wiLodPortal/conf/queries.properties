otherCountriesInRegion=PREFIX qb: <http://purl.org/linked-data/cube#> \
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
PREFIX wf-onto: <http://data.webfoundation.org/ontology/> \
PREFIX cex: <http://purl.org/weso/ontology/computex#> \
PREFIX sdmx-concept: <http://purl.org/linked-data/sdmx/2009/concept#> \
SELECT DISTINCT ?otherCode WHERE { \
 ?region a wf-onto:Region . \
 ?country a wf-onto:Country . \
 ?region wf-onto:ref-area ?country . \
 ?country wf-onto:has-iso-alpha3-code ?code . \
 FILTER(?code = "{0}") \
 ?region wf-onto:ref-area ?otherCountry . \
 FILTER(?otherCountry != ?country) \
 ?obs wf-onto:ref-area ?otherCountry . \
 ?obs a qb:Observation . \
 ?obs a wf-onto:Observation . \
 ?obs wf-onto:ref-year ?year . \
 FILTER(?year = {1}) . \
 ?obs rdfs:label ?label . \
 ?obs cex:indicator ?indicator . \
 FILTER (?indicator = <http://data.webfoundation.org/webindex/v2013/indicator/{2}>) . \
 ?indicator rdfs:label ?indicatorLabel . \
 ?obs cex:value ?value . \
 ?obs sdmx-concept:obsStatus cex:Raw . \
 ?otherCountry wf-onto:has-iso-alpha3-code ?otherCode . \
} ORDER BY ?value

