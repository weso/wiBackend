<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HighCharts vs. D3.js</title>
		
		<style>
			.nvd3 {
				width: 50%;
				float: right;
			}
			.highcharts {
				width: 50%;
				float: left;
			}
			.double-chart-container {
				height: 500px;
			}
			
			body {
			  font: 10px sans-serif;
			}
			
			.axis path,
			.axis line {
			  fill: none;
			  stroke: #ccc;
			  shape-rendering: crispEdges;
			}
			
			.bar {
			  fill: steelblue;
			}
			
			.x.axis path, .y.axis path {
			  display: none;
			}
			
			.axis .tick {
				fill: #000;
				stroke: none;
			}

		</style>
		<link rel="stylesheet" href="../css/tipsy.css">
	</head>
	<body>
		<h1>HighCharts vs. D3.js</h1>
		<section class="double-chart-container">
			<h2>Barchart</h2>
			<section class="highcharts">
				<h3>Highcharts</h3>
				<div id="highcharts-barchart"></div>
			</section>
			<section class="nvd3">
				<h3>D3.js</h3>
				<div id="nvd3-barchart" class="chartWrap"></div>
			</section>
		</section>
		<hr />
		<section class="double-chart-container">
			<h2>Scatterplot</h2>
			<section class="highcharts">
				<h3>Highcharts</h3>
				<div id="highcharts-scatterplot"></div>
			</section>
			<section class="nvd3">
				<h3>D3.js</h3>
				<div id="nvd3-scatterplot" class="chartWrap"></div>
			</section>
		</section>
		<hr />
		<section class="double-chart-container">
			<h2>Line</h2>
			<section class="highcharts">
				<h3>Highcharts</h3>
				<div id="highcharts-line"></div>
			</section>
			<section class="nvd3">
				<h3>D3.js</h3>
				<div id="nvd3-line" class="chartWrap"></div>
			</section>
		</section>
		<hr />
		<section class="double-chart-container">
			<h2>Polar</h2>
			<section class="highcharts">
				<h3>Highcharts</h3>
				<div id="highcharts-polar"></div>
			</section>
			<section class="nvd3">
				<h3>D3.js</h3>
				<div id="nvd3-polar" class="chartWrap"></div>
			</section>
		</section>
		<script type="text/javascript" src="../js/vendor/jquery.js"></script>
		<script type="text/javascript" src="../js/wesCountry.js"></script>
		<script type="text/javascript" src="../js/D3Connector.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<script src="http://code.highcharts.com/highcharts-more.js"></script>
		<script type="text/javascript" src="../js/vendor/d3.v3.js"></script>
		<script type="text/javascript" src="../js/HighchartsConnector.js"></script>
		<script type="text/javascript" src="../js/vendor/jquery.tipsy.js"></script>
		<script type="text/javascript" src="../js/vendor/colorlegend.js"></script>
		<script src="line.js"></script>
	</body>
</html>
